<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PageTurners Library</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">

    <h1>PageTurners Library</h1>

    <div id="library">
      <table id="table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Read</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table data manipulated with JavaScript -->
        </tbody>
      </table>

      <button id="openForm">
        <div>+</div>
      </button>

      <form id="form">
        <div class="form-group">
          <input type="text" name="title" id="title" required>
          <input type="text" name="author" id="author" required>
          <input type="checkbox" name="read" id="read">
          <label for="read">
            <div></div>
          </label>
        </div>
        <button type="submit" id="submitBtn">Add Book</button>
      </form>

  </main>

  <footer>Developed by <a href="https://eugeneilin.dev/" target="_blank">Eugene Ilin</a></footer>

  <script src="app.js"></script>
</body>

</html>
